# .tmux.conf - Unified Configuration

# Terminal Settings
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"  # Enable RGB colour
set -g history-limit 100000  # Claude Code needs large buffer

# Index Settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on  # 윈도우 자동 리넘버링

# Timing Settings
set -sg escape-time 0  # ESC 키 딜레이 제거
set -g status-interval 5  # 상태바 업데이트 주기 (tmux-sensible 권장)
set -g display-time 4000  # 메시지 표시 시간 (tmux-sensible 권장)
setw -g aggressive-resize off
setw -g clock-mode-style 24

# Terminal Key Support
set-window-option -g xterm-keys on  # xterm 키 시퀀스 지원

# Prefix Key (C-a for SSH compatibility)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vi Mode Settings
set -g status-keys vi
set -g mode-keys vi

# Mouse Support
set -g mouse on

# Clipboard Settings (OSC-52 for SSH)
set -g set-clipboard on
set -g allow-passthrough on

# Focus Events
set -g focus-events on

# Bell Settings
set -g bell-action none

# Window/Pane Settings
set -g remain-on-exit off
set-option -g allow-rename on
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_title},#{pane_current_command}}"
set-option -g set-titles on
set-option -g set-titles-string "#W"

# Key Bindings - Window/Pane Management
# bind | split-window -h -c "#{pane_current_path}"
# bind - split-window -v -c "#{pane_current_path}"

# Vi-style Pane Navigation
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
# bind-key -r C-h select-window -t :-
# bind-key -r C-l select-window -t :+

# Pane Resizing
# bind H resize-pane -L 5
# bind J resize-pane -D 5
# bind K resize-pane -U 5
# bind L resize-pane -R 5

# Copy Mode Bindings
# kime 한영 토글 자동화는 토글 특성상 불안정 (주석 처리)
# bind-key Escape run-shell "xdotool key Hangul" \; copy-mode
# bind-key [ run-shell "xdotool key Hangul" \; copy-mode
bind-key Escape copy-mode  # enter copy mode
bind-key [ copy-mode       # alternative entry
bind-key p paste-buffer    # paste
bind-key P choose-buffer   # tmux clipboard history
bind-key + delete-buffer \; display-message "Deleted current Tmux Clipboard History"

# Vi Copy Mode with OSC-52 (for SSH)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'cat | base64 -w0 | xargs -I{} printf "\033]52;c;{}\007"'

# 한글 입력기 상태에서도 동작하는 이동 키 (ㅗㅓㅏㅣ)
bind-key -T copy-mode-vi ㅗ send-keys -X cursor-left   # h
bind-key -T copy-mode-vi ㅓ send-keys -X cursor-down   # j  
bind-key -T copy-mode-vi ㅏ send-keys -X cursor-up     # k
bind-key -T copy-mode-vi ㅣ send-keys -X cursor-right  # l

# Copy mode 나가기 (Escape)
bind -T copy-mode-vi Escape send-keys -X cancel

# Alt 키 바인딩 (escape 시퀀스)
bind -T copy-mode-vi M-v send-keys -X halfpage-down # Alt+v
bind -T copy-mode-vi M-u send-keys -X halfpage-up   # Alt+u
bind -T copy-mode-vi M-b send-keys -X previous-word # Alt+b: 이전 단어
bind -T copy-mode-vi M-f send-keys -X next-word     # Alt+f: 다음 단어

# Emacs-style 커서 이동
bind -T copy-mode-vi C-b send-keys -X cursor-left  # 한 글자 뒤로
bind -T copy-mode-vi C-f send-keys -X cursor-right # 한 글자 앞으로

# Copy mode 나가기 (q로만)
bind-key -T copy-mode-vi q send-keys -X cancel

# Local Copy Mode (Wayland)
# Uncomment if using Wayland locally
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
# bind-key p run "wl-paste -n | tmux load-buffer - ; tmux paste-buffer"

# Utility Bindings
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind s set -g status  # toggle statusbar
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'
bind F set -w window-size

# Session Logging (for server work)
bind P pipe-pane -o "cat >>~/tmux-#W.log" \; display "Logging to ~/tmux-#W.log"

# URL View
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; \
new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

# =====================================
# Status Bar (Dracula Theme Style)
# =====================================

# Status Bar 위치 및 업데이트
set -g status on
set -g status-position bottom
set -g status-interval 2

# Dracula 색상 팔레트
# bg=#282a36 fg=#f8f8f2 selection=#44475a comment=#6272a4
# cyan=#8be9fd green=#50fa7b orange=#ffb86c pink=#ff79c6
# purple=#bd93f9 red=#ff5555 yellow=#f1fa8c

# Status Bar 색상
set -g status-style bg=colour236,fg=colour253
set -g status-left-style bg=colour236,fg=colour253
set -g status-right-style bg=colour236,fg=colour253

# Status Bar 왼쪽: 세션명 + 시스템 정보
set -g status-left-length 100
set -g status-left "#[fg=colour141,bg=colour236,bold] 🤖 #S #[fg=colour236,bg=colour238,nobold]#[fg=colour253,bg=colour238] #{?client_prefix,⌨️ ,}#{?pane_in_mode,📝 ,}#{?pane_synchronized,🔗 ,}#[fg=colour50,bg=colour238] #H "

# Status Bar 오른쪽: 디바이스 자동 감지 + 시간 + 날짜
set -g status-right-length 150
set -g status-right "#[fg=colour238,bg=colour236]#[fg=colour253,bg=colour238] #(cat ~/.current-device 2>/dev/null | sed 's/TERMUX/📱 TERMUX/;s/LAPTOP/💻 LAPTOP/;s/SERVER/🖥️ SERVER/' || echo '💻 UNKNOWN') #[fg=colour236,bg=colour238]#[fg=colour215,bg=colour236] 🕒 %H:%M #[fg=colour236,bg=colour215]#[fg=colour236,bg=colour215,bold] 📅 %m-%d "

# Window Status 스타일
set -g window-status-style bg=colour236,fg=colour253
set -g window-status-current-style bg=colour98,fg=colour253,bold
set -g window-status-activity-style bg=colour236,fg=colour215
set -g window-status-format " #I #W "
set -g window-status-current-format "#[fg=colour236,bg=colour98]#[fg=colour253,bg=colour98,bold] #I #W #[fg=colour98,bg=colour236,nobold]"

# Pane Borders (보라색 테마)
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour98

# Message Style (보라색 강조)
set -g message-style bg=colour98,fg=colour253,bold
set -g message-command-style bg=colour238,fg=colour253

# Pane Number Display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# Clock
set-window-option -g clock-mode-colour green

# Nested Tmux Detection
%if #{TMUX}
set -g status-bg red
%endif
