# .tmux.conf - Unified Configuration

# Terminal Settings
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"  # Enable RGB colour
set -g history-limit 100000  # Claude Code needs large buffer

# Index Settings
set -g base-index 1
setw -g pane-base-index 1
