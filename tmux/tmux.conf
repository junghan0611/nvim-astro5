# .tmux.conf - Unified Configuration

# Terminal Settings
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"  # Enable RGB colour
set -g history-limit 100000  # Claude Code needs large buffer

# Index Settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on  # 윈도우 자동 리넘버링

# Timing Settings
set -sg escape-time 0  # ESC 키 딜레이 제거
set -g status-interval 1
setw -g aggressive-resize off
setw -g clock-mode-style 24

# Prefix Key (C-a for SSH compatibility)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vi Mode Settings
set -g status-keys vi
set -g mode-keys vi

# Mouse Support
set -g mouse on

# Clipboard Settings (OSC-52 for SSH)
set -g set-clipboard on
set -g allow-passthrough on

# Focus Events
set -g focus-events on

# Bell Settings
set -g bell-action none

# Window/Pane Settings
set -g remain-on-exit off
set-option -g allow-rename on
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_title},#{pane_current_command}}"
set-option -g set-titles on
set-option -g set-titles-string "#W"

# Key Bindings - Window/Pane Management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vi-style Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Pane Resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Copy Mode Bindings
bind-key Escape copy-mode  # enter copy mode
bind-key p paste-buffer    # paste
bind-key P choose-buffer   # tmux clipboard history
bind-key + delete-buffer \; display-message "Deleted current Tmux Clipboard History"

# Vi Copy Mode with OSC-52 (for SSH)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'cat | base64 -w0 | xargs -I{} printf "\033]52;c;{}\007"'

# Copy mode 나가기 (Escape)
bind -T copy-mode-vi Escape send-keys -X cancel

# Alt 키 바인딩 (escape 시퀀스)
bind -T copy-mode-vi M-v send-keys -X halfpage-down # Alt+v
bind -T copy-mode-vi M-u send-keys -X halfpage-up   # Alt+u
bind -T copy-mode-vi M-b send-keys -X previous-word # Alt+b: 이전 단어
bind -T copy-mode-vi M-f send-keys -X next-word     # Alt+f: 다음 단어

# Emacs-style 커서 이동
bind -T copy-mode-vi C-b send-keys -X cursor-left  # 한 글자 뒤로
bind -T copy-mode-vi C-f send-keys -X cursor-right # 한 글자 앞으로

# Copy mode 나가기 (q로만)
bind-key -T copy-mode-vi q send-keys -X cancel

# Local Copy Mode (Wayland)
# Uncomment if using Wayland locally
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
# bind-key p run "wl-paste -n | tmux load-buffer - ; tmux paste-buffer"

# Utility Bindings
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind s set -g status  # toggle statusbar
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'
bind F set -w window-size

# Session Logging (for server work)
bind P pipe-pane -o "cat >>~/tmux-#W.log" \; display "Logging to ~/tmux-#W.log"

# URL View
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; \
new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

# Status Bar - Simple and Clean
set -g status-style bg=colour235,fg=white
set -g status-left '#[fg=green]#S #[fg=yellow]#H '
set -g status-left-length 40
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M'
set -g status-right-length 50

# Window Status
set -g window-status-style fg=brightblue,bg=default
set -g window-status-current-style fg=black,bg=blue
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Pane Borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=blue

# Message Style
set -g message-style bg=black,fg=brightred

# Pane Number Display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# Clock
set-window-option -g clock-mode-colour green

# Nested Tmux Detection
%if #{TMUX}
set -g status-bg red
%endif
