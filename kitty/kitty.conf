# allow_remote_control yes


# ---------------------------------------------------------
# https://codeberg.org/jao/elibs/raw/branch/main/data/kitty.conf
# ---------------------------------------------------------

# cursor_shape block
# Important disable blinking
# cursor_blink_interval -1
# important
shell_integration no-cursor

disable_ligatures always
box_drawing_scale 0.1, 0.5, 1, 2

scrollback_lines 2000
scrollback_lines 0
scrollback_pager less +G -R
wheel_scroll_multiplier 5.0

url_color #0087BD
url_style curl
detect_urls yes

copy_on_select yes

select_by_word_characters :@-./_~?&=%+#

# click_interval 0.5
# mouse_hide_wait 1.0

focus_follows_mouse no

# default 3
input_delay 5
sync_to_monitor yes

window_alert_on_bell yes
enable_audio_bell yes

#remember_window_size  yes
#initial_window_width  640
#initial_window_height 400

enabled_layouts *

window_border_width 6
# important! margin
window_padding_width 10

active_border_color #00ff00
inactive_border_color #cccccc
inactive_text_alpha 1.0

foreground       #000000
background       #ffffff
background_opacity 0.9

selection_background #efebe7
selection_foreground #101010

# black
color0       #000000
color8       #000000
# red
color1       OrangeRed1
color9       OrangeRed2
# green
color2       DarkSeaGreen4
color10      DarkSeaGreen3
# yellow
color3       lightgoldenrod3
color11      lightyellow4
# blue
color4       steelblue4
color12      steelblue3
# magenta
color5       lightpink2
color13      lightpink3
# cyan
color6       cyan4
color14      cyan4
# white
color7       #ffffff
color15      #ffffff
