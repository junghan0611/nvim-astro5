# ---------------------------------------------------------
# Junughanacs Kitty terminal theme
#
# ---------------------------------------------------------

term xterm-kitty

#: The value of the TERM environment variable to set. Changing this
#: can break many terminal programs, only change it if you know what
#: you are doing, not because you read some advice on "Stack Overflow"
#: to change it. The TERM variable is used by various programs to get
#: information about the capabilities and behavior of the terminal. If
#: you change it, depending on what programs you run, and how
#: different the terminal you are changing it to is, various things
#: from key-presses, to colors, to various advanced features may not
#: work. Changing this option by reloading the config will only affect
#: newly created windows.

linux_display_server auto

#: Choose between Wayland and X11 backends. By default, an appropriate
#: backend based on the system state is chosen automatically. Set it
#: to x11 or wayland to force the choice. Changing this option by
#: reloading the config is not supported.

# ---------------------------------------------------------

# Fonts
# font_family Sarasa Term K Nerd Font
font_family Monoplex Nerd
# font_family GLG Nerd Font Mono

bold_font        auto
italic_font      auto
bold_italic_font auto

# ---------------------------------------------------------
# Colorscheme / Icons
# kitty +list-fonts --psnames | grep "Sarasa Term K"
# Icons from NerdFont (install Nerdfont symbols only theme)

# Font size
# include ./permachine.conf
font_size 14.0
adjust_line_height 2
adjust_column_width 0
adjust_baseline 0

# `kitty +kitten themes` to browse available themes and apply one
# `kitty +kitten themes theme-name` to change themes automatically
# Favorite themese include: Catppuccin-Latte and Catppuccin-Mocha GitHub Light and GitHub Dark
# ---------------------------------------------------------
# detect_urls no
# copy_on_select yes
# select_by_word_characters :@-./_~?&=%+#

# click_interval -1.0
# mouse_hide_wait 0
# focus_follows_mouse no
# inactive_text_alpha 0.8

# macos_option_as_alt yes
# hide_window_decorations no
# allow_remote_control yes


# ---------------------------------------------------------
# https://codeberg.org/jao/elibs/raw/branch/main/data/kitty.conf
# ---------------------------------------------------------

# cursor_shape block
# Important disable blinking
# cursor_blink_interval -1
# important
shell_integration no-cursor

disable_ligatures always
box_drawing_scale 0.1, 0.5, 1, 2

scrollback_lines 2000
scrollback_lines 0
scrollback_pager less +G -R
wheel_scroll_multiplier 5.0

url_color #0087BD
url_style curl
detect_urls yes

copy_on_select yes

select_by_word_characters :@-./_~?&=%+#

# click_interval 0.5
# mouse_hide_wait 1.0

focus_follows_mouse no

# default 3
input_delay 5
sync_to_monitor yes

window_alert_on_bell no
enable_audio_bell no

#remember_window_size  yes
#initial_window_width  640
#initial_window_height 400

enabled_layouts *

window_border_width 6
# important! margin
window_padding_width 10

active_border_color #00ff00
inactive_border_color #cccccc
inactive_text_alpha 1.0

# Kitty theme using the Sweet colours
#
# by torstein
#
# References:
# - Based on the Dracula theme https://draculatheme.com/kitty
# - Gtk theme https://github.com/EliverLara/Sweet.git
# - Emacs theme https://github.com/2bruh4me/sweet-theme

foreground            #b8c0d4
background            #222235
selection_foreground  #ffffff
selection_background  #44475a

url_color #8be9fd

# black
color0  #13131e
color8  #6272a4

# red
color1  #f6717e
color9  #ff4769

# green
color2  #06c993
color10 #06c993
active_border_color #06c993
inactive_border_color #06c993

# yellow
color3  #f6ce55
color11 #c7be5a

# blue
color4  #06c993
color12 #d6acff

# magenta
color5  #e17df3
color13 #ff92df

# cyan
color6  #f561ab
color14 #a4ffff

# white
color7  #f8f8f2
color15 #ffffff

# Cursor colors
cursor            #ff4769
cursor_text_color background

# Tab bar colors
active_tab_foreground   #282a36
active_tab_background   #f8f8f2
inactive_tab_foreground #282a36
inactive_tab_background #6272a4

# Marks
mark1_foreground #282a36
mark1_background #ff5555

# ---------------------------------------------------------

map Hangul        send_text all \x1b\x1f\x50\x60\x1f
map SHIFT+SPACE   send_text all \x1b\x1f\x50\x21\x1f
