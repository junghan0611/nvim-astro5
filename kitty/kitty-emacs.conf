# ---------------------------------------------------------
# Junughanacs Kitty terminal theme
#
# ---------------------------------------------------------

term xterm-kitty

#: The value of the TERM environment variable to set. Changing this
#: can break many terminal programs, only change it if you know what
#: you are doing, not because you read some advice on "Stack Overflow"
#: to change it. The TERM variable is used by various programs to get
#: information about the capabilities and behavior of the terminal. If
#: you change it, depending on what programs you run, and how
#: different the terminal you are changing it to is, various things
#: from key-presses, to colors, to various advanced features may not
#: work. Changing this option by reloading the config will only affect
#: newly created windows.

linux_display_server auto

#: Choose between Wayland and X11 backends. By default, an appropriate
#: backend based on the system state is chosen automatically. Set it
#: to x11 or wayland to force the choice. Changing this option by
#: reloading the config is not supported.

# ---------------------------------------------------------

# Fonts
# font_family Sarasa Term K Nerd Font
font_family Monoplex Nerd

# Patched fonts (not recommended for Kitty)

# Sarasa Term K
#     Sarasa Term K (Sarasa-Term-K-Regular)
#     Sarasa Term K Bold (Sarasa-Term-K-Bold)
#     Sarasa Term K Bold Italic (Sarasa-Term-K-Bold-Italic)
#     Sarasa Term K Italic (Sarasa-Term-K-Italic)
#     Sarasa Term K Light (Sarasa-Term-K-Light)
#     Sarasa Term K Light Italic (Sarasa-Term-K-Light-Italic)
#     Sarasa Term K Semibold (Sarasa-Term-K-Semibold)
#     Sarasa Term K Semibold Italic (Sarasa-Term-K-Semibold-Italic)
#     Sarasa Term K Xlight (Sarasa-Term-K-Extralight)
#     Sarasa Term K Xlight Italic (Sarasa-Term-K-Extralight-Italic)

bold_font        auto
italic_font      auto
bold_italic_font auto

# ---------------------------------------------------------
# Colorscheme / Icons
# kitty +list-fonts --psnames | grep "Sarasa Term K"
# Icons from NerdFont (install Nerdfont symbols only theme)

include ./nerdfont-icons.conf

# Font size
# include ./permachine.conf
font_size 17.0
# font_size 13.5
adjust_line_height 2
adjust_column_width 0
adjust_baseline 0

# `kitty +kitten themes` to browse available themes and apply one
# `kitty +kitten themes theme-name` to change themes automatically
# Favorite themese include: Catppuccin-Latte and Catppuccin-Mocha GitHub Light and GitHub Dark
# ---------------------------------------------------------
# detect_urls no
# copy_on_select yes
# select_by_word_characters :@-./_~?&=%+#

# click_interval -1.0
# mouse_hide_wait 0
# focus_follows_mouse no
# inactive_text_alpha 0.8

# macos_option_as_alt yes
# hide_window_decorations no
# allow_remote_control yes


# ---------------------------------------------------------
# https://codeberg.org/jao/elibs/raw/branch/main/data/kitty.conf
# ---------------------------------------------------------

# cursor_shape block
# Important disable blinking
# cursor_blink_interval -1
# important
shell_integration no-cursor

disable_ligatures always
box_drawing_scale 0.1, 0.5, 1, 2

scrollback_lines 2000
scrollback_lines 0
scrollback_pager less +G -R
wheel_scroll_multiplier 5.0

url_color #0087BD
url_style curl
detect_urls no

copy_on_select no

select_by_word_characters :@-./_~?&=%+#

# click_interval 0.5
# mouse_hide_wait 1.0

focus_follows_mouse no

# default 3
input_delay 5
sync_to_monitor yes

window_alert_on_bell no
enable_audio_bell no

#remember_window_size  yes
#initial_window_width  640
#initial_window_height 400

enabled_layouts *

window_border_width 6
# important! margin
window_padding_width 10

active_border_color #00ff00
inactive_border_color #cccccc
inactive_text_alpha 1.0

foreground       #000000
background       #ffffff
background_opacity 0.9

selection_background #efebe7
selection_foreground #101010

# black
color0       #000000
color8       #000000
# red
color1       OrangeRed1
color9       OrangeRed2
# green
color2       DarkSeaGreen4
color10      DarkSeaGreen3
# yellow
color3       lightgoldenrod3
color11      lightyellow4
# blue
color4       steelblue4
color12      steelblue3
# magenta
color5       lightpink2
color13      lightpink3
# cyan
color6       cyan4
color14      cyan4
# white
color7       #ffffff
color15      #ffffff
# ---------------------------------------------------------

include ./sweet.conf
# include ./light.conf
# include ./dark.conf

